            padding: 20px;
            margin: 10px;
        }
        header, footer {
            background-color: #f4f4f4;
            text-align: center;
        }
        nav {
            background-color: #ddd;
        }
        main {
            display: flex;
        }
        section {
            flex: 3;
            background-color: #f9f9f9;
        }
        aside {
            flex: 1;
            background-color: #e9e9e9;
        }
    </style>
